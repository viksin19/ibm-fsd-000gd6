
<!-- Button to Open the Modal -->
<button type="button"  style="display: none;" id="open" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  
  </button>
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">You are Runnig your website  in {{browser}}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body"  onload="show()">
          <p id="img" style="margin-left:140px;"></p>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <input type="button" class="btn btn-md btn-warning" (click)="closeModal()" value="Close">
          <button type="button" id="close" style="display: none;" class="btn btn-info" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

  <div id="content" style="display: none; margin-top: 20px;">
    
    <p>Here is My content !!!</p>
  </div>
