<form [formGroup]='addForm' class="addform"  (ngSubmit)="add()">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="form-row">
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <input formControlName="empName" matInput placeholder="Full-Name">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="empEmail" matInput placeholder="Email">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="empCity" matInput placeholder="City">
                </mat-form-field>
                <mat-form-field>
                        <input formControlName="mobile" matInput placeholder="Mobile">
                </mat-form-field>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="form-row row">
                    <mat-label>Gender</mat-label><br>
                <mat-radio-group aria-label="Select an option" formControlName="gender" >
                        <mat-radio-button value="Male">Male</mat-radio-button>
                        <mat-radio-button value="Female">Female</mat-radio-button>
                        <mat-radio-button value="others">Others</mat-radio-button>
                      </mat-radio-group>
                <mat-form-field>
                        
                        <mat-select formControlName="domain" placeholder="Domain">
                          <mat-option *ngFor="let d of domains" [value]="d">
                            {{d.Value}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field>
                            <input matInput [matDatepicker]="hireDate" formControlName="hireDate" placeholder="Hire-Date">
                            <mat-datepicker-toggle matSuffix [for]="hireDate"></mat-datepicker-toggle>
                            <mat-datepicker #hireDate></mat-datepicker>
                          </mat-form-field>
                      </div>
    
        </mat-grid-tile>

    </mat-grid-list>
    <button mat-raised-button color="primary" type="submit" [disabled]="!addForm.valid">Add-Employee</button>

</form>
<div class="table">
        <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="empName">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="empEmail">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element"> {{element.empEmail}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="empCity">
                    <th mat-header-cell *matHeaderCellDef>City</th>
                    <td mat-cell *matCellDef="let element"> {{element.empCity}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef>Mobile</th>
                    <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                  </ng-container>

                  <!-- Gender Column -->
                  <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef>Gender</th>
                        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                   </ng-container>

                      <!-- Domain Column -->
                  <ng-container matColumnDef="domain">
                        <th mat-header-cell *matHeaderCellDef>Domain</th>
                        <td mat-cell *matCellDef="let element"> {{element.domain}} </td>
                 </ng-container>

                   <!-- Domain Column -->
                   <ng-container matColumnDef="hireDate">
                        <th mat-header-cell *matHeaderCellDef>Hire_Date</th>
                        <td mat-cell *matCellDef="let element"> {{element.hireDate}} </td>
                 </ng-container>
              
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
               
              </div>
              
    
</div>
