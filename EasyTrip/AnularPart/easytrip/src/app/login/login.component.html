  <div class="loginForm">
<div class="card">
    <div class="card-header">
        <h3 class="text-danger text-center">LogIn</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="newLoginForm" (ngSubmit)="submit()" novalidate>
       
           <div class="row">
              <div class="col-md-8">
                <label for="inputEmail4" class="text-white">Email</label>
                <input  formControlName="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
            </div>
            <div class="row">
              <div class=" col-md-8">
                <label for="inputPassword4" class="text-white">Password</label>
                <input type="password" formControlName="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <hr>
          <input type="submit" class="btn btn-success btn-lg" value="LogIn" />
          

</form>
</div>
