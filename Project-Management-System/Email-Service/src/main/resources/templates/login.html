<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign-Form</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

<form action="#"  th:action="@{/validate}" th:object="${user}" method="POST">
 <div class="row">
    <div class="col-md-6">
      <label for="inputEmail4" class="text-white">Email</label>
      <input  th:field="${user.email}" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    </div>
    <div class="row">
    <div class=" col-md-6">
      <label for="inputPassword4" class="text-white">Password</label>
      <input type="password" th:field="${user.password}"class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <input type="submit" class="btn btn-success btn-lg" value="LogIn" />
</form>

</div>
</body>
</html>
