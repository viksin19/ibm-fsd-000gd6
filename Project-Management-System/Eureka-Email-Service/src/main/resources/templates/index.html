<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home-Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>

.background{
background-image: url("https://wallpapercave.com/wp/wp2351082.jpg");
background-attachment: fixed;
background-repeat: no-repeat;
background-size: 1260px 480px;
width: 100%;
height: 800px;
}
.btn-info{
width: 36%;
height: 60px;
margin-top: 320px;
margin-left: 360px;
background: linear-gradient(to right, #ff0066 30%, #6666ff 90%);
}
.btn-danger{
width: 36%;
height: 60px;
margin-top: 320px;
margin-left: 10px;
background: linear-gradient(to right, #ff0000 22%, #cc3399 78%);
}


</style>

</head>
<body>
<div class="background">
<div class="row">
<div class="col login">
<form action="#" th:action="@{/loginform}" method="GET">
									
									<button type="submit" class="btn btn-info btn-lg ">
										<h4>LogIn</h4></button>

								</form>
</div>
<div class="col sign">

<form action="#" th:action="@{/signupform}" method="GET">
									
									<button type="submit" class="btn btn-danger btn-lg">
										<h4>Sign-In</h4></button>

								</form>
</div>
</div>


</div>

</body>
</html>
