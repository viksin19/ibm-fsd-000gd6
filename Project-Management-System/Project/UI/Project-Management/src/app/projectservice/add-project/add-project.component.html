                <div class="col-9">
    <div class="row">


    </div>
    <div class="row">
        <div class="col-8">
        <div class="formheader border-primary">
            <h4 class="card-header bg-warning text-dark text-center">ADD NEW PROJECT</h4>
            <div class="formbody">
                <form [formGroup]="newProjectForm" (ngSubmit)="submit()" novalidate>
                    <div class=" row form-group">
                        <div class="col-5">
                        <input type="text" class="form-control text-dark" formControlName="pname" placeholder="Enter Project Name" /><br />
                    </div>
                    <div class="col-5 ">
                        <input type="text" class="form-control text-dark" formControlName="plocation" placeholder="Enter Project Location" /><br />
                    </div>
                    </div>
                    <div class="row form-group ">
                        <div class="col-5">
                        <input type="text" class="form-control text-dark" formControlName="start_date" placeholder="Enter Start Date" /><br />
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control text-dark" formControlName="end_date" placeholder="Enter End Date" /><br />
                    </div>
                    </div>
                    <div class=" row form-group">
                        <div class="col-5">
                        <select formControlName="pmanagerEmail" class="form-control" placeholder="Manager">
                           
                            <option *ngFor="let name of uNames" [ngValue]="name">
                                {{ name.name }}
                            </option>
                        </select>
                        </div><br>
                    </div>

                    <input type="submit" class="btn btn-danger btn-lg" value="Add Project" />

                </form>
                </div>
                </div>
                </div>
            </div>
            </div>
    </div>
</div>
