        <div class="signupForm">
        <div class="formheader">
            <div class="card-header bg-warning">
                <h3 class="text-dark text-center ">Add-User</h3>
            </div>
            <div class="formbody">
                <form [formGroup]="newAddUserForm" (ngSubmit)="submit()" novalidate>
                    <div class="row">
                      <div class="col-md-6">
                      <label for="name" class="text-white">Name</label>
                        <input type="text" formControlName="username" id="name" class="form-control" placeholder="Name">
                      </div>
                      <div class=" col-md-6">
                      <label for="city" class="text-white">City</label>
                        <input type="text" formControlName="ulocation" id="city" class="form-control" placeholder="City">
                      </div>
                    </div>
                    <div class="row">
                   <div class=" col-md-6">
                  <label for="age" class="text-white">Previous_Project</label>
                  <input type="text" formControlName="previous_project" id="age" class="form-control " placeholder="Previous_Project" />
                  </div>
                  <div class=" col-md-6">
                  <label for="domain" class="text-white">Domain</label>
                  <input type="text" formControlName="udomain" id="domain" class="form-control " placeholder="Domain" />
                  </div>
                  </div>
                  
                   <div class="row">
                      <div class="col-md-6">
                        <label for="inputEmail4" class="text-white">Email</label>
                        <input type="text" formControlName="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      <div class=" col-md-6">
                        <label for="inputPassword4" class="text-white">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="inputPassword4" placeholder="Password">
                      </div>
                    </div>
                    <div class="row">
                            <div class="col-md-6">
                              <label for="inputimage" class="text-white">Image</label>
                              <input type="text" formControlName="img" class="form-control" id="inputimage" placeholder="image">
                            </div>
                            <div class=" col-md-6">
                              <label for="inputPassword4" class="text-white" aria-placeholder="User-Type">UserType</label>
                              <select formControlName="userType" class="form-control" id="inputPassword4">
                               <option [ngValue]="manager">Manager</option>
                               <option [ngValue]="user">User</option>

                              </select>
                            </div>
                          </div>
                  <input type="submit" class="btn btn-success btn-lg" value="Add-User" />

        </form>
        </div>
        </div>
        </div>
