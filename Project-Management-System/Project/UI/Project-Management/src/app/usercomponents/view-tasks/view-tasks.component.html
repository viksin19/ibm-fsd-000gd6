<div class="image">
    <div class="row">
        <div class="col-3">
                <div class="sidebar-container">
                    <div class="sidebar-img">
                        <img src="https://ksassets.timeincuk.net/wp/uploads/sites/55/2019/05/GettyImages-1144499197-620x394.jpg" style="width: 140px; height: 140px; 
                        border-radius: 50%; margin-left: 27px; margin-top: 3px;">
                      </div>
                <div class="sidebar-logo">
                  Hello ! {{user}}
                </div>
                <ul class="sidebar-navigation">
        
                    <li class="header">DashBoard</li>
                    <li><a [routerLink]="['/userhome']">
                          <i class="fa fa-home" aria-hidden="true"></i> Home
                          </a>
                      </li>
                      <li>
                        <a  [routerLink]="['/usercomponents/viewprojectdetails']">
                          <i class="fa fa-home" aria-hidden="true"></i> Project-Details
                        </a>
                      </li>
                      <li>
                        <a [routerLink]="['/usercomponents/viewtasklist']">
                          <i class="fa fa-tachometer" aria-hidden="true"></i> Task-Details
                        </a>
                      </li>
                      
                      <li>
                        <a [routerLink]="['/usercomponents/viewteamslist']">
                          <i class="fa fa-users" aria-hidden="true"></i> Project-Team
                        </a>
                      </li>
              
                        <li>
                            <a [routerLink]="['/home']">
                              <i class="fa fa-users" aria-hidden="true"></i>LogOut
                            </a>
                          </li>
                  </ul>
                </div>
                </div>
                <div class="col-9">
    <div class="row">


    </div>
    <div class="row">
      <table class="table table-hover table-striped table-light">

        <tbody class="table table-light">
            <div class="bg-danger" style="border-radius: 50px;"><br>
              <h3 class="text-center text-white">Task-List</h3>
              <br>
              
            </div>
            <div class="row"><br><br>
            </div>
              <tr *ngFor="let t of task, let p of project">   
                      
                <div class="row tbody">
                 <td class="col-4">
                  <div class="row">
                      <td><h5>Task-Name :</h5></td> <td><p class="text-center">{{t.taskName}}</p></td> 
                  </div>
                  <div class="row">
                      <td><h5>Task-Leader :</h5></td> <td><p class="text-center"> {{t.taskLeader}}</p></td> 
                  </div>
                 </td>
                 <td class="col-4">
                    <div class="row">
                        <td><h5>Start-Date :</h5></td> <td><p class="text-center"> {{t.startDate}}</p></td> 
                    </div>
                    <div class="row">
                        <td><h5>End-Date:</h5></td> <td><p class="text-center"> {{t.endDate}} </p></td> 
                    </div>
                   </td>
                   <td class="col-4">
                      <div class="row">
                          <td><h5>Task-Status:</h5></td> <td><p class="text-center"> {{t.status}}</p></td> 
                      </div>
                     </td>
                    </div>
                  <br>
                  <div class="row bg-info" style="border-radius: 50px;">
                    <br><br>
                  </div>
              </tr>
              </tbody>
              </table>
            </div>
            </div>
    </div>
</div>
