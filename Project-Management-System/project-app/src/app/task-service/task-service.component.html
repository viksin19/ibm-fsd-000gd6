<head> </head>

<body>
    <div class="row offset-2">
        <div class="card border-primary">
            <h6 class="card-header bg-secondary">ADD NEW TASK</h6>
            <div class="card-body text-success">
                <form [formGroup]="newTaskForm" (ngSubmit)="submit()" novalidate>
                    <div class="form-group">
                        <input type="text" formControlName="taskName" placeholder="Enter Task Name" /><br />
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="taskLeader" placeholder="Enter Task Leader Name" /><br />
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="startDate" placeholder="Enter Start Date" /><br />
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="endDate" placeholder="Enter End Date" /><br />
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="status" placeholder="Enter Project Status" /><br />
                    </div>

                    <input type="submit" class="btn btn-primary" value="Add Task" />

                </form>
            </div>
        </div>
    </div>
</body>
