<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="UTF-8" />
<title>first thymeleaf page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<style>
body {
	background-image:
		url("https://wallpapercart.com/wp-content/uploads/2019/08/Nature-Backgrounds-HD.jpg");
	background-attachment: fixed;
	background-repeat: no-repeat;
}
</style>
</head>
<body>
	<div class="container">
		<br> <br> <br>
		<div class="row">
			<hr>
			<h4 style="margin-left: 10px;">Player-List</h4>
			<hr>
			<div class="row">

				<br>

			</div>
			<table class="table table-striped table-light">
				<thead class="thead-dark">
					<tr>
						<th scope="col">First-NAME</th>
						<th scope="col">Last-NAME</th>
						<th scope="col">Matches-Played</th>
						<th scope="col">Country</th>
						<th scope="col">Update</th>
						<th scope="col">Delete</th>

					</tr>
				</thead>
				<tbody class="tbody-light">
					<tr th:each="player: ${player}">
						<td th:text="${player.fname}">Spring in Action</td>
						<td th:text="${player.lname}">Spring in Action</td>
						<td th:text="${player.noOfmatchesPlayed}">Spring in Action</td>
						<td th:text="${player.country}">Spring in Action</td>
						<td><div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/updateform}" method="POST">
									<input type="hidden" name="id" th:value="${player.id}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
								</form>
							</div></td>
						<td><div class="col-small">
								<!-- Add "delete" button/link -->
								<form action="#" th:action="@{/delete}" method="POST">
									<input type="hidden" name="id" th:value="${player.id}" />
									<button type="submit" class="btn btn-danger btn-sm"
										onclick="if (!(confirm('Are you sure you want to delete this League ?'))) return false">
										Delete</button>

								</form>
							</div></td>
					</tr>
			</table>
			<div class="row">
				<div class="col-5">
					<form action="#" th:action="@{/showform}" method="GET">
						<input type="submit" class="btn btn-primary btn-lg"
							value="ADD-Player">
					</form>
				</div>
				<div class="col-2"></div>
				<div class="col-5">
					<form action="#" th:action="@{/fetchbycountry}" method="POST">
						<input type="text" name="country" placeholder="search by country" />
						<button type="submit" class="btn btn-warning btn-md">search-Player</button>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
