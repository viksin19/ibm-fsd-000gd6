<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="UTF-8" />
<title>first thymeleaf page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<style>
body{
background-image: url("https://wallpapercart.com/wp-content/uploads/2019/08/Nature-Backgrounds-HD.jpg");
background-attachment: fixed;
background-repeat: no-repeat;        
}

</style>
</head>
<body>
	<div class="container">
		<br> <br> <br>
		<div class="row">
			<hr>
			<h4 style="margin-left: 10px;">User-List</h4>
			<hr>
			<div class="row">

				<br>

			</div>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">First-NAME</th>
						<th scope="col">Last-NAME</th>
						<th scope="col">Email</th>
						<th scope="col">Update</th>
						<th scope="col">Delete</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${users}">
						<td th:text="${user.fname}">Spring in Action</td>
						<td th:text="${user.lname}">Spring in Action</td>
						<td th:text="${user.email}">Spring in Action</td>
						<td><div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/thym/updateform}" method="POST">
									<input type="hidden" name="id" th:value="${user.id}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
								</form>
							</div></td>
						<td><div class="col-small">
								<!-- Add "delete" button/link -->
								<form action="#" th:action="@{/thym/delete}" method="POST">
									<input type="hidden" name="id" th:value="${user.id}" />
									<button type="submit" class="btn btn-danger btn-sm"
										onclick="if (!(confirm('Are you sure you want to delete this League ?'))) return false">
										Delete</button>

								</form>
							</div></td>
					</tr>
			</table>
			<div class="row">
				<div class="col-5">
					<form action="#" th:action="@{/thym/addform}" method="GET">
						<input type="submit" class="btn btn-primary btn-lg"
							value="ADD-USER">
					</form>
				</div>
				<div class="col-2"></div>
				<div class="col-5">
					<form action="#" th:action="@{/thym/searchbylname}" method="POST">
						<input type="text" name="lname" placeholder="search by last name" />
						<button type="submit" class="btn btn-warning btn-md">search-user</button>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
