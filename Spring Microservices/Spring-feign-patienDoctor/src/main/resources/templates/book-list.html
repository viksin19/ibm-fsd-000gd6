<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="UTF-8" />
<title>first thymeleaf page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
.text{
margin-left: 450px;
color: linear-gradient(to bottom right, red, yellow);
}
body{
background-image: url("https://www.pixelstalk.net/wp-content/uploads/images1/Doctor-office-wallpaper-1920x1080.jpg");
background-attachment: fixed;
background-repeat: no-repeat;
}
</style>
</head>
<body>
<div class="container">
<br>
<hr>
<div class="row">
<h2 class="text" style="align-content: center;"> Welcome To Doctor-List!!</h2>
</div>
<hr>
<br>
<br>
<table class="table table-striped table-light">
				<thead class="thead-dark">
					<tr>
						<th scope="col">NAME</th>
						<th scope="col">City</th>
						<th scope="col">Speciality</th>
						<th scope="col">Book</th>
						
						

					</tr>
				</thead>
				<tbody class="tbody-light">
					<tr th:each="p: ${doctor}">
						<td th:text="${p.name}">Spring in Action</td>
						<td th:text="${p.city}">Spring in Action</td>
						<td th:text="${p.speciality}">Spring in Action</td>
						<td><form action="#" th:action="@{/bookdoctor}" method="POST">
									<input type="hidden" name="id" th:value="${p.id}" />
									<button type="submit" class="btn btn-danger btn-md">
										Book</button>

								</form></td>
						
						
					</tr>
			</table>
			
			<div class="col-small">
								<!-- Add "delete" button/link -->
								<form action="#" th:action="@{/}" method="POST">
									
									<button type="submit" class="btn btn-danger btn-sm">
										Go-Back</button>

								</form>
							</div>
			
</div>
</body>
</html>
