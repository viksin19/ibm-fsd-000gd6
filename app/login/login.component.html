<div class="image">
  <header>
    <nav class="navbar navbar-dark bg-warning  navbar-expand-lg">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/home']">
            <h5>Home</h5>
          </a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/signup']">
            <h5>Add-User</h5>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/home']">
            <h5>AboutUs</h5>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="loginForm">
    <div class="card">
      <div class="card-header">
        <h3 class="text-danger text-center">LogIn</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="newLoginForm" (ngSubmit)="submit()" novalidate>

          <div class="row">
            <div class="col-md-8">
              <label for="inputEmail4" class="text-white">Email</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="row">

              
          </div>
          <div class="row">
            <div class=" col-md-8">
              <label for="inputPassword4" class="text-white">Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
          </div>
          <hr>
          <input type="submit" class="btn btn-success btn-lg" value="LogIn" />


        </form>



      </div>
    </div>

  </div>
</div>
