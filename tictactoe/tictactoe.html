// save state
function save(){
    let player = 0;
    if(player[0]==1){
        player = 1;
    }else {
        player = 2;
    }

    let  url = 'http://localhost:4444/tictac/save'
    fetch(url,{
        method:'POST',
          headers:{
              'content-type' : 'application/json'
          },
        body: JSON.stringify({
          "_id": 1,
          "gstate" : {
              "t01" : document.getElementById('01').value,
              "t02" : document.getElementById('02').value,
              "t03" : document.getElementById('03').value,
              "t11" : document.getElementById('11').value,
              "t12" : document.getElementById('12').value,
              "t13" : document.getElementById('13').value,
              "t21" : document.getElementById('21').value,
              "t22" : document.getElementById('22').value,
              "t23" : document.getElementById('23').value,
            },
            "player" : player

    })
})
 }

// resume game
function resume(){
    let  url = 'http://localhost:4444/tictac/resume'
    fetch(url)
    .then(res=>res.json())
    .then(data=>{
        console.log(data.state[0].gstate.t01);
        document.getElementById('01').value = data.state[0].gstate.t01;
        document.getElementById('02').value = data.state[0].gstate.t02;
        document.getElementById('03').value = data.state[0].gstate.t03;

        document.getElementById('11').value = data.state[0].gstate.t11;
        document.getElementById('12').value = data.state[0].gstate.t12;
        document.getElementById('13').value = data.state[0].gstate.t13;

        document.getElementById('21').value = data.state[0].gstate.t21;
        document.getElementById('22').value = data.state[0].gstate.t22;
        document.getElementById('23').value = data.state[0].gstate.t23;

        if(data.state[0].player == 1){
            player[0] = 1;
            document.getElementById('p2').className = "btn btn-primary";
            document.getElementById('p1').className = "btn btn-success";
        }else{
            player[1] = 1;
            document.getElementById('p1').className = "btn btn-primary";
            document.getElementById('p2').className = "btn btn-success";
        }
    })

}
