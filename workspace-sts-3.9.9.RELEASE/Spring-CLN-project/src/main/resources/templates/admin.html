<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="UTF-8" />
<title>Soccer Home</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<form action="#" th:action="@{/user/view}" method="GET">
			<input type="submit" class="btn btn-success btn-lg"
				value="View-Users">
		</form>

		<form action="#" th:action="@{/movie/view}" method="GET">
			<input type="submit" class="btn btn-success btn-lg"
				value="View-Movie">
		</form>
		<form action="#" th:action="@{/movie/addform}" method="GET">
			<input type="submit" class="btn btn-success btn-lg"
				value="Add-Movie">
		</form>
		<form action="#" th:action="@{/movie/searchform}" method="GET">
			<input type="submit" class="btn btn-success btn-lg"
				value="Search-Movie">
		</form>
	</div>
</body>
</html>
